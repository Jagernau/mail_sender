<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Пример письма</title>
</head>
<body>
    <h2>Уважаемый {{ value[0][0] }} </h2>
    <h2>У Вас {{ value|count }} объектов </h2>
    <table>
    <tbody>
        <tr>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th>Система мониторинга</th>
                            <th>Объект</th>
                            <th>Число дней</th>
                            <th>Сумма по объекту</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in value %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
